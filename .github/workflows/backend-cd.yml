name: Backend CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.x

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Generate Prisma Client
        run: bunx prisma generate

      # If you have unit tests, enable:
      - name: Run tests
        run: bun test --bail --coverage || true

      - name: Build app (optional)
        run: echo "No build step for Elysia; runtime is via Bun"
